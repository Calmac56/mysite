{% load static %}
<!DOCTYPE html>
<html>

<head>
  <style>
    #background{
      background-image:url('{% static "images/background.jpg" %}');
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
   <link rel="stylesheet" href="{% static "css/main.css"%}" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b931e73ba5.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
    <script>
      $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
    </script>
{% block head_block %}
{% endblock %}
</head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 

<title>
    {% block title_block %}
    Calum MacPhee
    {% endblock %}
</title>
</head>

<body>
  
  <div id="background">
  <div id="content">
    <div>
        <!-- Creates the top navigation bar -->
       <nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color:#666699">
         <a class="navbar-brand" href="/"><img src="{% static "images/logo2.png"%}" style="width: 50px; height: 50px;"></a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
          <!-- Creates each link to all pages on the site depending on whether the user is logged in or not -->
         <div class="collapse navbar-collapse" id="navbarNav">
           <ul class="navbar-nav ml-auto mx-auto" id="navitems" >
             <li class="nav-item">
               <a class="nav-link" href="/" >Home </a>
             </li>
             <li class="nav-item">
                <a class="nav-link" href="{% url 'mysiteapp:portfolio' %}">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'mysiteapp:projects' %}" >Projects </a>
              </li>
              <li class="nav-item">
                <!-- <a class="nav-link" href="/">Blog</a>-->
               </li>
 

            </ul>
        </div>
      </nav>
      </div>

      {% block body_block %}

      {% endblock %}

      </div>
    </div>
    

</body>

</html>
